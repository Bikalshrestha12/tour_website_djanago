{% extends 'layout.html' %}

{% block title %}
<title>E-commerce - EsewaPayment</title>
{% endblock%}

{% block main_content %}

<div class="container my-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-5 shadow">
                <h2 class="text-center">You are being redirect to Esewa please wait...................</h2>
                <div class="card"  >
                    <form action="https://rc-epay.esewa.com.np/api/epay/main/v2/form" method="POST" id="esewa_form">
                        <input type="hidden" id="amount" name="amount" value="{{data.amount}}" required>
                        <input type="hidden" id="tax_amount" name="tax_amount" value ="0" required>
                        <input type="hidden" id="total_amount" name="total_amount" value="{{data.total_cost}}" required>
                        <input type="hidden" id="transaction_uuid" name="transaction_uuid" value="{{data.transaction_uuid}}" required>
                        <input type="hidden" id="product_code" name="product_code" value ="EPAYTEST" required>
                        <input type="hidden" id="product_service_charge" name="product_service_charge" value="0" required>
                        <input type="hidden" id="product_delivery_charge" name="product_delivery_charge" value="0" required>
                        <input type="hidden" id="success_url" name="success_url" value="http://127.0.0.1:8000/products/esewaverify/{{book.id}}/{{tour.id}}" required>
                        <input type="hidden" id="failure_url" name="failure_url" value="https://google.com" required>
                        <input type="hidden" id="signed_field_names" name="signed_field_names" value="total_amount,transaction_uuid,product_code" required>
                        <input type="hidden" id="signature" name="signature" value="{{data.signature}}"  required>
                        <input value="Submit" type="submit" style="display: none;">
                        </form>

                </div>
        </div>
    </div>
</div>


<script>
    setTimeout(function(){
        document.getElementById('esewa_form').submit()
    },1000)
</script>

{% endblock%}
