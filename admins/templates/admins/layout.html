<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    {{section.title}}
    {% endblock %}

    <!-- to access the static folder file  -->
    {% load static %}


    <!-- bootstrap online link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
   
<div class="container-fluid d-flex mb-2">
  <div class="d-flex justify-content-start mt-3">
    <a href="{% url 'dasboard' %}"><button class="btn btn-success" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Dashboard</button></a>
  </div>

  <div class="d-flex justify-content-end mt-3 ms-auto p-2">
      <button class="btn btn-success" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Menu</button>

    <div class="offcanvas offcanvas-end bg-warning" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">Admin Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="list-unstyled">
          <li><a href="{% url 'tour_list' %}" class="text-decoration-none text-dark"><i class="fas fa-plus me-2"></i>Tour Packages</a></li>
          <li><a href="{% url 'tour_create' %}" class="text-decoration-none text-dark"><i  class="fas fa-plus me-2"></i>Add Tour Packages</a></li>
          <li><a href="{% url 'destination_list' %}" class="text-decoration-none text-dark"><i class="fas fa-plus me-2"></i>Destination</a></li>
          <li><a href="{% url 'destination_create' %}" class="text-decoration-none text-dark"><i class="fas fa-plus me-2"></i>Add Destination</a></li>
          <li><a href="#" class="text-decoration-none text-dark"><i class="fas fa-plus me-2"></i>User</a></li>
          <li><a href="#" class="text-decoration-none text-dark"><i class="fas fa-plus me-2"></i>Booking</a></li>
        </ul>
      </div>

      <div class="offcanvas-body">
        <img src="https://th.bing.com/th/id/OIP.OSn44nDCuend-3kz0y7idwHaHa?w=167&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="adminlogo" class="rounded-circle" width="150px" height="150px" class=" ">
        <ul class="list-unstyled">
          <li><strong>Username : </strong> Admin</li>
          <li><strong>Email : </strong>admin@gmail.com</li>
          <li><a href="{% url 'logout' %}" class="btn btn-danger mt-3">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
    <div class="main">
        {% block main_content %}

        {% endblock %}
    </div>


    <!-- bootstrap online link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


        <!-- fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    
</body>

</html>
